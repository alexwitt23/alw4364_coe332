version: "3"
services:
  redis:
    image: "redis:alpine"
    volumes:
      - ./config/redis.conf:/redis.conf
    command: redis-server /redis.conf
    ports:
      - "6379:6379"
  app:
    image: alexwitt23/coe332-hw07
    pull_policy: always
    command: python3 api.py
    ports:
      - "5000:5000"
    depends_on:
      - "redis"
    environment:
      - REDIS_IP=redis
  worker:
    image: alexwitt23/coe332-hw07
    pull_policy: always
    command: python3 worker.py
    depends_on:
      - "redis"
      - "app"
    environment:
      - REDIS_IP=redis

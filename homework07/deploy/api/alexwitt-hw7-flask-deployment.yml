---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alexwitt-hw7-flask-deployment
  labels:
    app: alexwitt-hw7-flask
    username: alexwitt
    env: hw7
spec:
  replicas: 2
  selector:
    matchLabels:
      app: alexwitt-hw7-flask
  template:
    metadata:
      labels:
        app: alexwitt-hw7-flask
        username: alexwitt
        env: hw7
    spec:
      containers:
      - name: alexwitt-hw7-flask
        image: alexwitt23/coe332-hw07
        ports:
        - name: flask
          containerPort: 5000
        env:
        - name: "REDIS_HOST"
          value: "10.96.8.238"
        imagePullPolicy: Always
        command: [ "python3", "api.py" ]
